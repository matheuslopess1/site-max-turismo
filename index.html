<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="icon" href="/assets/icons/favicon.ico" />

    <title>Max Turismo</title>

    <style>
      @font-face {
        font-family: 'Brush Script MT';
        src: url('assets/fonts/BRUSHSCI.TTF') format('truetype')
      }

      body > div > footer > h1 {
        font-family: 'Brush Script MT';
        font-size: 5rem;
      }

      body > div > footer > a {
        text-decoration: none;
      }

      body > div > footer > a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="bg-dark bg-gradient text-white">
    <div class="d-flex vh-100 flex-wrap py-5">
      <header class="align-self-start w-100 text-center">
        <span class="display-6">Deixe a gente te levar para onde você quer viajar</span>
      </header>
      <main class="align-self-center w-100">
        <div class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
          </ol>
          <div class="carousel-inner text-center">
            <div class="carousel-item active">
              <img src="assets/images/001.jpeg" class="col-xl-5 col-lg-6 col-sm-7 col-12 rounded">
            </div>
            <div class="carousel-item">
              <img src="assets/images/002.jpeg" class="col-xl-5 col-lg-6 col-sm-7 col-12 rounded">
            </div>
            <div class="carousel-item">
              <img src="assets/images/003.jpeg" class="col-xl-5 col-lg-6 col-sm-7 col-12 rounded">
            </div>
            <div class="carousel-item">
              <img src="assets/images/004.jpeg" class="col-xl-5 col-lg-6 col-sm-7 col-12 rounded">
            </div>
            <div class="carousel-item">
              <img src="assets/images/005.jpeg" class="col-xl-5 col-lg-6 col-sm-7 col-12 rounded">
            </div>
            <div class="carousel-item">
              <img src="assets/images/006.jpeg" class="col-xl-5 col-lg-6 col-sm-7 col-12 rounded">
            </div>
          </div>
        </div>
      </main>
      <footer class="align-self-end w-100 text-center">
        <h1 class="text-warning mb-0">Max Turismo</h1>
        <a class="text-white font-weight-bold" href="https://www.facebook.com/maxturismojp">Acesse nossa página no Facebook</a>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
